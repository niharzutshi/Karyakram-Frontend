          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KARYAKRAM_FRONTEND_75FED }}"
          projectId: karyakram-frontend-75fed
